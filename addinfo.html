<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Information</title>
    <style>
        section.d-none {
            visibility: Hidden;
        }
    </style>
</head>

<body>
    <h1>Personal Information Form</h1>
    <h2>Please enter the information below:</h2>
    <form id="personObject">
        <article class="personalInfo" id="personalInfo">
            <label>Enter First Name</label>
            <input type="text" name="fName" id="fName">
            <label>Enter Middle Name</label>
            <input type="text" name="mName" id="mName">
            <label>Enter Last Name</label>
            <input type="text" name="lName" id="lName">
            <!--Call for birthdate-->
            <Section class="inputField" id="birthDate">
                <label>Enter Your Birthdate:</label>
                <input type="date" placeholder="mm/dd/yyyy" autofocus>

            </Section>
            <!--enter gender-->
            <section class="inputField" id="personGender">
                <label> Enter Your Gender:</label> Male
                <input type="radio" name="gender" value="male"> Female
                <input type="radio" name="gender" value="female">
            </section>
            <!--married-->
            <section class="inputField" id="maritalStatus">
                <label>Are you married?</label> Yes <input type="radio" name="married" value="yes"> No <input type="radio" name="married" value="No">
            </section>
        </article>
        <article class="spouseInfo">
            <!-- Hidden field if married  If martialStatus = yes then execute if not -->
            <section id="spouse" class="inputField ">
                <label>Enter spouse's name:</label>
                <input type="text" name="spouse" placeholder="Spouse's name"><br>

                <label>Enter Spouse's Birthdate:</label>
                <input type="date" name="spouseBdate" id="spouseBdate"><br>

                <label>Enter Marriage Date:</label>
                <input type="date" name="marriageDate" id="marriageDate"><br>
                <button>Add Spouse</button>

                <!--If not married-->
                <section class="inputField d-none" id="sigOther">
                    <label>Do you have a significant other? </label> Yes <input type="radio" name="sigOther" value="yes"> No <input type="radio" name="sigother" value="No"><br>

                </section>
                <!--If yes-->
                <section class="inputField d-none">

                    <label>Enter the name of your significant other:</label>
                    <input type="text" name="sigOther" placeholder="Significan Others Name..."><br>


                    <label>Enter sigOther Birthdate:</label>
                    <input type="date" name="sigOtherBdate" id="sigOtherBdate"><br>

                    <label>Enter when you started seeing sigOther: </label>
                    <input type="date" name="sigOtherDate" id="sigOtherDate"><br>
                    <button>Add Significant Other</button>
                </section>
        </article>
        <!--Anychildren-->
        <article class="childInfo">
            <section class="inputField" id='addChild'>
                <label>Do you have any children to add?</label> Yes <input type="radio" name="children" value="yes"> No <input type="radio" name="children" value="no">
            </section>
            <!--if yes-->
            <section class="inputField d-none" id="chlidInfo">
                <label>Enter child's name:</label>
                <input type="text" name="addChild" placeholder="Childs name"><br>

                <label>Enter childs birthday:</label>
                <input type="date" name="childbdate" placeholder="mm/dd/yyyy"><br>

                <label>Enter Childs Gender:</label>
                <label>Male</label>
                <input type="radio" name="gender" value="male">
                <label>Female</label>
                <input type="radio" name="gender" value="Female"><br>
                <!--Checking for childs other parent-->
                <section class="inputField d-none" id="childParent">
                    <label>Is this child with your current &lt sigOther,spouse &gt</label>
                    <label>Yes</label><input type="radio" name="childParent" value="Yes">
                    <label>No</label><input type="radio" name="childParent" value="No"><br>
                </section>
                <!--If yes add current spouse as childs other parent If no then run next section-->
                <section class="inputField d-none" id="otherParent">
                    <label>Enter the name of your childs parent:</label>
                    <input type="text" name="otherParent" placeholder="Other Parents Name..."><br>

                    <label>Were you married to the &lt child name &gt?</label>
                    <label>Yes</label><input type="radio" name="otherParentMarried" value="Yes">
                    <label>No</label><input type="radio" name="otherParentMarried" value="No"><br>


                    <label>Enter &lt Other Parents &gt Birthdate:</label>
                    <input type="date" name="otherParentBdate" id="otherParentBdate"><br>

                    <label>Enter when you started seeing &lt otherParent &gt: </label>
                    <input type="date" name="otherParentDate" id="otherParentDate"><br>

                    <label>Enter date when you stopped seeing &lt otherParent &gt</label>
                    <input type="date" name="stopOtherParentDate" id="stopOtherParentDate"><br>

                    <button>Add Other Parent:</button>
                </section>
                <button>Add Child</button>
            </section>
            <section class="inputField d-none" id="addChild">
                <!--ask for more children-->
                <label>Enter another child?</label> Yes <input type="radio" name="children" value="yes"> No <input type="radio" name="children" value="no">
            </section>
            <!--If no ask for life events-->
        </article>
        <article class="lifeInfo">
            <section class="inputField" id="lifeEvent">
                <label>Do you have a life event you would like to enter?</label> Yes <input type="radio" name="lifeEvent" value="yes"> No <input type="radio" name="lifeEvent" value="no">
            </section>
            <!--if yes-->
            <section class="inputField d-none" id="lifeEventInfo">
                <label>Life Event Title:</label>
                <input type="text" name="lifeEventTitle" placeholder="Life event"><br>

                <label>Describe the event:</label>
                <input type="text" name="lifeEvent" placeholder="Life event"><br>

                <label> When did the event happen?</label>
                <input type="date" name="lifeEventDate" placeholder="mm/dd/yyyy"><br>

                <button>Add Life Event</button>
            </section>
        </article>
        <input type="submit" value="submit">
    </form>

</body>
